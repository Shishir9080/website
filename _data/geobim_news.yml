- date: 2019-02-04
  news: The website is under construction
- date: 2019-03-05
  news: The materials are ready. Registrations are open!
- date: 2019-03-19
  news: Some IFC 4 models are added as test data, namely another version of the IFCgeometries.ifc and an Italian building (Savigliano.ifc). In some days, data descriptions will be available and the online results templates for task 1 will be updated.
- date: 2019-04-16
  news: Finally, data descriptions are available and the results templates are updated with the IFC 4 files!
- date: 2019-05-29
  news: The benchmark events (meeting and winter school) are planned. Look at them in the events page and register for the benchmark (web)meeting on the 8th of July.
- date: 2019-06-11
  news: Some CityGML data were further corrected and improved (RotterdamLOD12.gml and BuildingLOD3.gml). Their new version is available for download in the respective webpages. Please, use those new versions for performing the next tests. Thank you!
- date: 2019-06-20
  news: The final agenda of the GeoBIM (web)meeting (8th July) is published. Check the program in the event section. We are looking forward to meet you.
- date: 2019-07-11
  news: The GeoBIM benchmark meeting was hold on Monday 8th July, to share and discuss the issues and challenges found so far while performing the Tasks.
- date: 2019-07-12
  news: The IFC file Myran was improved, a new version can now be downloaded. The already registered participants received it by e-mail already.
- date: 2019-08-06
  news: Some more tests were delivered, thank you to the participants! If you would like to ask more questions, a Q&A session can be organised, please register to the doodle below.