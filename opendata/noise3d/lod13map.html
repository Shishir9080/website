<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>View a fullscreen map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoieWxhbm5sIiwiYSI6ImNrNjB6MDdkZzBjYWgzbG1idnNtY2NwN3oifQ.Tcrga-SiNjx2Sy6Sr8JrUQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/ylannl/ck6528mj226nu1io7q2qf4nam', // stylesheet location
center: [4.490, 51.907], // starting position [lng, lat]
zoom: 15, // starting zoom
bearing: 8.00,
pitch: 47.50
});
map.addControl(new mapboxgl.FullscreenControl());
</script>
</body>
</html>
